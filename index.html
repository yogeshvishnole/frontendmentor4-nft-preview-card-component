<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="" class="card__img" />
        <h1 class="card__head">Equilibrium #3429</h1>
        <p class="card__para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price">
          <div class="icon-box">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
              class="icon-box__icon"
            />
            <span class="icon-box__text text-secondary">0.041 ETH</span>
          </div>
          <div class="icon-box">
            <img
              src="images/icon-clock.svg"
              alt="ethereum icon"
              class="icon-box__icon"
            />
            <span class="icon-box__text"> 3 days left</span>
          </div>
        </div>
        <div class="card__profile">
          <img
            src="images/image-avatar.png"
            alt="Profile pic"
            class="card__profile-pic"
          />
          <p class="card__profile-text">
            <span class="text-primary">Creation of </span>Jules Wyvern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
